<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chatapp.css">
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
        href="/css/app-wa-02670e9412103b5852dcbe140d278c49.css?vsn=d">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css">
</head>

<body>
    <h1 class="title1">Global Weather App</h1>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type here..." class="search-bar">
            <input type="button" value="Search" class="search-btn">
        </div>
        <div class="w-boxes">
            <div class="box box1">
                <div class="sun-rs">
                    <div class="sunrise">
                        <p>Sunrise</p>
                        <div class="sun-r">

                            <i class="fa-regular fa-sunrise"></i>
                            <p class="r-time">--</p>
                        </div>
                    </div>
                    <div class="sunset">
                        <p>Sunset</p>
                        <div class="sun-s">
                            <i class="fa-regular fa-sunset"></i>
                            <p class="se-time">--</p>
                        </div>
                    </div>
                </div>
                <div class="humidity">
                    <p>Humidity</p>
                    <div class="humid">
                        <i class="fa-solid fa-droplet-degree"></i>
                        <p class="humiditys">--</p>
                    </div>
                </div>
                <div class="wind-sp">
                    <p>Wind</p>
                    <div class="wind">
                        <i class="fas fa-wind"></i>
                        <p class="wind-s">--</p>
                    </div>
                </div>

            </div>
            <div class="box box2">
                <div class="main-info">
                    <h3 class="title">--</h3>
                    <div class="weather-info">
                        <div class="icons">
                            <i class="fas fa-sun"></i>
                            <!-- <i class="fas fa-clouds"></i>
                            <i class="fas fa-cloud-rain"></i>  -->
                        </div>
                        <p class="temp">--</p>
                        <p class="description">--</p>
                    </div>

                </div>
                <div class="clouds">
                    <h3 class="Main"></h3>
                    <div class="cloud-data">
                        <i class="fas fa-clouds"></i>
                        <p class="clod">--</p>
                    </div>
                </div>
            </div>
            <div class="box box3">
                <div class="others">
                    <div class="temps">
                        <h4>Min Temp:</h4>
                        <p class="temp_min">--</p>
                        <h4>Max Temp:</h4>
                        <p class="temp_max">--</p>
                    </div>
                    <div class="fpl">
                        <h4>Feel-Like(Temp)</h4>
                        <p class="feellike">--</p>
                        <h4>Pressure</h4>
                        <p class="pressure">--</p>
                    </div>
                    <div class="fpl">
                        <h4>longitude</h4>
                        <p class="longitude">--</p>
                        <h4>Latitude</h4>
                        <p class="latitude">--</p>
                    </div>

                </div>
            </div>

        </div>

    </div>

</body>

</html>
